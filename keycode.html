<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        document.onkeydown=function(event){
            var oDiv=document.getElementById("div");
            if(event.keyCode==37){  //left
                oDiv.style.left=oDiv.offsetLeft-10+"px";
            }
            else if(event.keyCode==39){
                oDiv.style.left=oDiv.offsetLeft+10+"px"; //right
            }
            else if(event.keyCode==40){
                oDiv.style.top=oDiv.offsetTop+10+"px";//bottom
            }
            else if(event.keyCode==38){
                oDiv.style.top=oDiv.offsetTop-10+"px"; //top
            }
        };


    </script>
</body>
</html>
